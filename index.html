<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Generator</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIj7wn46yPC90ZXh0Pjwvc3ZnPg==" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #66bb6a; /* Green */
            margin-bottom: 30px;
        }
        button {
            background-color: #66bb6a;
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 30px;
        }
        button:hover {
            background-color: #5cb85c;
        }
        button:active {
            transform: scale(0.98);
        }
        #characterDisplay {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        #characterDisplay p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #fff;
            display: flex;
            align-items: center;
        }
        #characterDisplay p strong {
            color: #66bb6a;
            margin-right: 5px; /* Add some space after the label */
        }
        .section-header-line {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .character-detail-line {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
        .section-divider {
            border-top: 1px solid #4a4a4a;
            margin: 15px 0;
            width: 100%;
        }
        #characterDisplay a {
            color: #66bb6a;
            text-decoration: none;
        }
        #characterDisplay a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #e0e0e0;
            text-align: center;
        }
        .coffee-link {
            margin-top: 10px;
        }
        .coffee-link a {
            display: inline-block;
            background-color: #66bb6a;
            color: #1a1a1a;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .coffee-link a:hover {
            background-color: #5cb85c;
            text-decoration: none;
        }
        .reroll-button {
            background-color: #4a4a4a;
            color: #e0e0e0;
            padding: 5px 10px;
            margin-left: auto;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .reroll-button:hover {
            background-color: #5a5a5a;
        }
        
        
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <h1>Random Character Generator</h1>
            <button id="generateButton">Generate Random Character</button>
            <div id="characterDisplay">
                <p>Click the button to generate a character!</p>
            </div>
        </div>

        <div class="footer">
            <div class="coffee-link">
                <a href="https://buymeacoffee.com/EnigmaMachineDev" target="_blank" rel="noopener noreferrer">
                    ☕ Buy me a coffee
                </a>
            </div>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const characterDisplay = document.getElementById('characterDisplay');

        let character = {};

        const fetchCharacter = async () => {
            characterDisplay.innerHTML = '<p>Generating character...</p>';
            try {
                const response = await fetch('https://characterroleplayingdatarandomizer.fly.dev/character');
                character = await response.json();
                renderCharacter();
            } catch (error) {
                characterDisplay.innerHTML = '<p style="color: red;">Failed to generate character. Please try again later.</p>';
                console.error('Error fetching character:', error);
            }
        };

        const rerollIdentity = async () => {
            try {
                const response = await fetch('https://characterroleplayingdatarandomizer.fly.dev/name');
                const nameData = await response.json();
                character.firstName = nameData.firstName;
                character.lastName = nameData.lastName;
                character.sex = nameData.sex;
                renderCharacter();
            } catch (error) {
                console.error('Error rerolling identity:', error);
                characterDisplay.innerHTML = '<p style="color: red;">Failed to reroll identity. Please try again later.</p>';
            }
        };

        const rerollPersonality = async () => {
            try {
                const response = await fetch('https://characterroleplayingdatarandomizer.fly.dev/personality');
                const personalityData = await response.json();
                character.alignment = personalityData.alignment;
                character.personalityType = personalityData.personalityType;
                renderCharacter();
            } catch (error) {
                console.error('Error rerolling personality:', error);
                characterDisplay.innerHTML = '<p style="color: red;">Failed to reroll personality. Please try again later.</p>';
            }
        };

        const renderCharacter = () => {
            if (Object.keys(character).length === 0) {
                characterDisplay.innerHTML = '<p>Click the button to generate a character!</p>';
                return;
            }

            characterDisplay.innerHTML = `
                <div id="identitySection">
                    <p class="section-header-line"><strong>Identity</strong> <button class="reroll-button" id="rerollIdentityBtn">↻</button></p>
                    <p class="character-detail-line"><strong>Name:</strong> ${character.firstName} ${character.lastName}</p>
                    <p class="character-detail-line"><strong>Sex:</strong> ${character.sex}</p>
                </div>
                <div class="section-divider"></div>
                <div id="personalitySection">
                    <p class="section-header-line"><strong>Personality</strong> <button class="reroll-button" id="rerollPersonalityBtn">↻</button></p>
                    <p class="character-detail-line"><strong>Alignment:</strong> ${character.alignment}</p>
                    <p class="character-detail-line"><strong>Personality Type:</strong> ${character.personalityType.name} <a href="${character.personalityType.link}" target="_blank">(link)</a></p>
                </div>
            `;

            document.getElementById('rerollIdentityBtn').addEventListener('click', rerollIdentity);
            document.getElementById('rerollPersonalityBtn').addEventListener('click', rerollPersonality);
        };

        generateButton.addEventListener('click', fetchCharacter);
    </script>
</body>
</html>
